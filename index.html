<!DOCTYPE html>
<html>
<head>
  <title>ðŸ—’ To Do List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- bootstrap and fontawesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  <!-- imported libraries go here -->
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
</head>
<body class="bg-light">
  <div class="row justify-content-center mt-4">
    <div class="col-sm-8 col-md-8 col-lg-8 bg-white rounded shadow-sm p-5">
     <h1 class="mb-3">ðŸ—’ My To Do List</h1>
     <div id="todosContainer">
      <div v-for="(todo, index) in todos" class="shadow-sm rounded px-4 py-3 mb-2 border d-flex justify-content-between">
        <div  class="d-flex">
          <input class="d-flex form-check-input me-1" type="checkbox" v-bind:checked=todo.done>
          <div class="title" v-cloak>{{todo.title}}</div>
        </div>
        <button type="button" class="btn-close mx-3" aria-label="Close" v-on:click="removeToDo(index)"></button>
      </div>
      <div class="d-flex justify-content-between" style="height: 3rem; margin-top: 2rem">
        <input class="form-control" style="margin-right: 1rem" id="textbox" v-model="newToDo" placeholder="Add a new thing to do"/>
        <button class="btn btn-primary" style="width: 9rem" v-on:click="addToDo">Add To Do</button>
      </div>
     </div>
   </div>
  </div>
  <!-- Import your own javascript -->
  <script src="lib/to-do-list.js" type="module"></script>
</body>
</html>
